name: Daily Hybrid Content Generation

on:
  schedule:
    # Run at 7:00 AM UTC every day
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate hybrid content
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python hybrid_content_generator.py

    - name: Build site to verify
      run: npm run build

    - name: Commit and push new content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/content/posts/

        # Check if there are any changes to commit
        if git diff --staged --quiet; then
          echo "No new content generated"
        else
          git commit -m "ğŸ¤– Daily hybrid content generation - $(date +'%Y-%m-%d')

          Generated articles across categories:
          - Psychology ğŸ§ 
          - Astrology â­
          - Space & Cosmos ğŸš€
          - History & Ancient ğŸ›ï¸
          - Science & Discovery ğŸ”¬
          - Health & Lifestyle ğŸŒ¿
          - Mysteries & Phenomena ğŸ‘ï¸

          [automated content generation]"
          git push
        fi

    - name: Deploy to Vercel
      run: |
        echo "Content pushed, Vercel will auto-deploy"

  monitor-content:
    needs: generate-content
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check generation status
      run: |
        if [ "${{ needs.generate-content.result }}" = "success" ]; then
          echo "âœ… Content generation successful"
        else
          echo "âŒ Content generation failed"
          # In a real scenario, you might want to send notifications here
        fi
